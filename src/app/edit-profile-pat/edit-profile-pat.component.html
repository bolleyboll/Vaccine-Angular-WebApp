<div class="container">
    <h2 class="text-center my-5">Edit Profile</h2>
    <form (ngSubmit)="patientSubmit(patEditForm)" #patEditForm="ngForm">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="pat.name"
                placeholder="{{auth.currentuser.name}}">
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input type="text" class="form-control" name="email" placeholder="{{auth.currentuser.email}}" disabled>
        </div>
        <div class="form-group">
            <label>Disease</label>
            <input type="text" class="form-control" name="disease" #disease="ngModel" [(ngModel)]="pat.disease"
                placeholder="{{auth.currentuser.disease}}">
        </div>
        <div class="form-group">
            <label>Symptoms</label>
            <textarea rows="3" class="form-control" name="symptoms" #symptoms="ngModel" [(ngModel)]="pat.symptoms"
                placeholder="{{auth.currentuser.symptoms}}"></textarea>
        </div>
        <div class="form-group">
            <label>Medical History</label>
            <textarea rows="3" class="form-control" name="medicalHistory" #medicalHistory="ngModel"
                [(ngModel)]="pat.medicalHistory" placeholder="{{auth.currentuser.medicalHistory}}"></textarea>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" name="phone" #phone="ngModel" [(ngModel)]="pat.phone"
                placeholder="{{auth.currentuser.phone}}">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" name="address" #address="ngModel" [(ngModel)]="pat.address"
                placeholder="{{auth.currentuser.address}}">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="patEditForm.pristin || patEditForm.untouched">Update
            Profile</button>
    </form>

    <div class="alert alert-success my-3" role="alert" *ngIf="successFlag">
        <div class="d-flex justify-content-start align-items-center">
            <i class="material-icons md-28 mr-3" style="font-size: 28px;">
                check_circle_outline
            </i>
            <h4 class="alert-heading mb-0">
                Update Successful
            </h4>
        </div>
        <hr />
        <p class="mb-0">Profile Updated Successful</p>
    </div>
    <div class="alert alert-danger my-3" role="alert" *ngIf="errorFlag">
        <div class="d-flex justify-content-start align-items-center">
            <i class="material-icons md-28 mr-3" style="font-size: 28px;">
                highlight_off
            </i>
            <h4 class="alert-heading mb-0">
                Update Unsuccessful
            </h4>
        </div>
        <hr />
        <p class="mb-0">Unable To Update Profile</p>
    </div>

</div>
