<div class="container">
    <h2 class="text-center my-5">Reports</h2>
    <div class="card">
        <div class="card-body text-white bg-dark">
            <h4 class="card-title">Patient Name : {{this.auth.currentuser.name}} </h4>
            <p class="card-text">Disease : {{this.auth.currentuser.disease}} </p>
        </div>
        <hr style="color: white; padding: 0px; margin: 0px;">
        <div class="card-body text-white bg-dark">
            <h4 class="card-title">Organization Name : {{orgname}}</h4>
        </div>
        <hr style="color: white; padding: 0px; margin: 0px;">
        <div class="card-body text-white" [ngStyle]="{'background-color':result === 'Pass' ? '#28a745' : '#dc3545' }">
            <h4 class="card-title">Result: {{result}} </h4>
            <p class="card-text">Description : {{description}}</p>
        </div>
    </div>
</div>
