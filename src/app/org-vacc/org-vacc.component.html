<div class="container">
    <h2 class="text-center my-5">Vaccines</h2>
    <div class="card my-2 text-white bg-dark mb-3" *ngFor="let vacc of auth.vaccs; let i=index">
        <div class="card-body">
            <h4 class="card-title">Vaccine : {{vacc.name}}</h4>
            <p class="card-text">Disease : {{vacc.disease}}</p>
        </div>
    </div>
</div>
