<div class="container">
    <h2 class="text-center my-5">Patient Registration Form</h2>
    <form (ngSubmit)="patientSubmit(patRegForm)" #patRegForm="ngForm">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input type="text" class="form-control" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="passsword" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="cpasssword" placeholder="Re-enter your Password" required>
        </div>
        <div class="form-group">
            <label>Disease</label>
            <input type="text" class="form-control" name="disease" placeholder="Enter disease" required>
        </div>
        <div class="form-group">
            <label>Symptoms</label>
            <textarea rows="3" class="form-control" name="symptoms" placeholder="Enter symptoms" required></textarea>
        </div>
        <div class="form-group">
            <label>Medical History</label>
            <textarea rows="3" class="form-control" name="medicalHistory" placeholder="Enter previous medical history" required></textarea>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" name="phone" placeholder="Enter phone number" required>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" name="address" placeholder="Enter address" required>
        </div>
        <button type="submit" class="btn btn-primary"
            [disabled]="patRegForm.pristin || patRegForm.invalid">Submit</button>
    </form>
</div>
