<div class="container">
    <h2 class="text-center my-5">Patient Registration Form</h2>
    <form (ngSubmit)="patientSubmit(patRegForm)" #patRegForm="ngForm">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input type="text" class="form-control" name="email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="passsword" required>
        </div>
        <div class="form-group">
            <label>Disease</label>
            <input type="text" class="form-control" name="disease" required>
        </div>
        <div class="form-group">
            <label>Symptoms</label>
            <textarea rows="3" class="form-control" name="symptoms" required></textarea>
        </div>
        <div class="form-group">
            <label>Medical History</label>
            <textarea rows="3" class="form-control" name="medicalHistory" required></textarea>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" name="phone" required>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" name="address" required>
        </div>
        <button type="submit" class="btn btn-primary"
            [disabled]="patRegForm.pristin || patRegForm.invalid">Submit</button>
    </form>
</div>
