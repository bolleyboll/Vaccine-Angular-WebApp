<div class="container">
  <form>
    <fieldset>
      <h2 class="text-center my-5">Organization Registration Form</h2>
      <div class="form-group">
        <label for="exampleInputEmail1">Organization Name</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter your organization name"
          required />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter your email address" required />
        <small id="emailHelp" class="form-text text-muted">
          We'll never share your email with anyone else.
        </small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Re-enter your Password"
          required />
      </div>
      <div class="form-group">
        <label for="exampleTextarea">Description</label>
        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </fieldset>
  </form>
</div>
