<div class="container">
    <h2 class="text-center my-3">Sign In</h2>
    <form (ngSubmit)="loginSubmit(loginForm)" #loginForm="ngForm">
        <div class="form-group">
            <label>Email address</label>
            <input type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="login.email" required>
            <small class="form-text text-warning" *ngIf="email.invalid && email.touched">Email can't be empty</small>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="passsword" #password="ngModel" [(ngModel)]="login.password" required>
            <small class="form-text text-warning" *ngIf="password.invalid && password.touched">Password can't be empty</small>
        </div>
        <div class="form-group">
            <label>Role</label>
            <select class="form-control" name="role" #role="ngModel" [(ngModel)]="login.role" required>
                <option value="org">Organization</option>
                <option value="pat">Patient</option>
            </select>
            <small class="form-text text-warning" *ngIf="role.invalid && role.touched">Please select appropriate role</small>

        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.pristin || loginForm.invalid">Submit</button>
    </form>
</div>
