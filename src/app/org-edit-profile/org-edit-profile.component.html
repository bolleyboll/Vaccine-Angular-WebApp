<div class="container">
  <h2 class="text-center my-5">Edit Profile</h2>
  <form (ngSubmit)="orgSubmit(orgEditForm)" #orgEditForm="ngForm">
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        #name="ngModel"
        [(ngModel)]="org.name"
        placeholder="{{ auth.currentorg.name }}"
      />
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea
        class="form-control"
        name="description"
        #description="ngModel"
        [(ngModel)]="org.description"
      >
        {{ auth.currentorg.description }}
        </textarea
      >
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="orgEditForm.pristin || orgEditForm.untouched"
    >
      Update Profile
    </button>
  </form>

  <div class="alert alert-success my-3" role="alert" *ngIf="successFlag">
    <div class="d-flex justify-content-start align-items-center">
      <i class="material-icons md-28 mr-3" style="font-size: 28px">
        check_circle_outline
      </i>
      <h4 class="alert-heading mb-0">Update Successful</h4>
    </div>
    <hr />
    <p class="mb-0">Profile Updated Successful</p>
  </div>
  <div class="alert alert-danger my-3" role="alert" *ngIf="errorFlag">
    <div class="d-flex justify-content-start align-items-center">
      <i class="material-icons md-28 mr-3" style="font-size: 28px">
        highlight_off
      </i>
      <h4 class="alert-heading mb-0">Update Unsuccessful</h4>
    </div>
    <hr />
    <p class="mb-0">Unable To Update Profile</p>
  </div>
</div>
